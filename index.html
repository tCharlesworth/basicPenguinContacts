<!DOCTYPE html>
<html lang="en" ng-app="penguin">
<head>
    <meta charset="UTF-8">
    <title>Penguin Contacts</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="mainCtrl">
    
    <header class="z-depth-5">
        <h1>Penguin Contacts</h1>
    </header>
    <div class="page-wrapper">
        <h3>Penguins</h3>
        <div class="penguin-card" ng-repeat="penguin in penguins">
            <p class="blue lighten-1">{{penguin.name}}</p>
            <ul>
                <li>Type: {{penguin.type}}</li>
                <li>Color: {{penguin.color}}</li>
                <li>Place: {{penguin.place}}</li>
            </ul>
        </div>
        
        <div class="new-penguin">
            <a class="waves-effect waves-light btn" ng-click="openModal()">Create New Contact</a>
        </div>
    </div>
    
    
    
    <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
        <h3>New Penguin</h3>
        <input type="text" placeholder="Name" ng-model="newPenguin.name"><br/>
        <input type="text" placeholder="Type" ng-model="newPenguin.type"><br/>
        <input type="text" placeholder="Color" ng-model="newPenguin.color"><br/>
        <input type="text" placeholder="Place" ng-model="newPenguin.place"><br/>
    </div>
    <div class="modal-footer">
        <button ng-click="addNewPenguin(newPenguin)" class=" modal-action modal-close waves-effect waves-green btn-flat">Add Penguin</button>
      <!--<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>-->
    </div>
  </div>
    
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!--Materialize JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/penguinSvc.js"></script>
</body>
</html>
